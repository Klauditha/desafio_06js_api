<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Conversor de Monedas</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/estilos.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Conversor de monedas Nacional</h1>
        <form class="container conversor">
            <div class="row">
                <label class="form-label" for="pesos">Pesos CLP</label>
            </div>
            <div class="row">
                <input class="form-control col-md-4" type="number" name="pesos" id="" />
            </div>
            <div class="row mt-4">
                <label class="form-label" for="monedas">Moneda a convertir:</label>
            </div>
            <div class="row mt-1">
                <select class="form-select col-md-4"  name="monedas" id="monedas"></select>
            </div>
            <div class="row mt-4">
                <button class="btn btn-info" id="btnBuscar">Buscar</button>
            </div>
            <div class="row mt-4">
                <p id="resultado" class="form-label">Resultado</p>
            </div>
        </form>
       </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
